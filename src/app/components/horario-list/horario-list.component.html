<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestión de Horarios</h2>
    <a routerLink="/admin/horarios/nuevo" class="btn btn-primary">
      <i class="bi bi-clock-fill me-2"></i>Crear Nuevo Horario
    </a>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let horario of horarios">
            <td><strong>{{ horario.idHorario }}</strong></td>
            <td>
              <span *ngIf="horario.horario" class="badge bg-info">Hora Única</span>
              <span *ngIf="horario.horaInicio" class="badge bg-primary">Rango</span>
            </td>
            <td>
              <span *ngIf="horario.horario">{{ horario.horario }}</span>
              <span *ngIf="horario.horaInicio">De {{ horario.horaInicio }} a {{ horario.horaFin }}</span>
            </td>
            <td class="text-end">
              
              <button (click)="eliminarHorario(horario.idHorario)" class="btn btn-sm btn-danger" title="Eliminar">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="horarios.length === 0 && !error">
            <td colspan="4" class="text-center text-muted">No hay horarios para mostrar.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
