<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header"><h3 class="mb-0">Crear Nuevo Horario</h3></div>
        <div class="card-body">
          <form [formGroup]="horarioForm" (ngSubmit)="onSubmit()">

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div class="mb-3">
              <label class="form-label">Tipo de Horario</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoHorario" id="tipoUnico" value="unico" [(ngModel)]="tipoHorario" (ngModelChange)="actualizarValidadores()" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="tipoUnico">Hora Ãšnica (para citas)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoHorario" id="tipoRango" value="rango" [(ngModel)]="tipoHorario" (ngModelChange)="actualizarValidadores()" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label" for="tipoRango">Rango de Horas (para turnos)</label>
              </div>
            </div>

            <div *ngIf="tipoHorario === 'unico'" class="mb-3">
              <label for="horario" class="form-label">Hora</label>
              <input type="time" id="horario" class="form-control" formControlName="horario">
            </div>

            <div *ngIf="tipoHorario === 'rango'" class="row">
              <div class="col-md-6 mb-3">
                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                <input type="time" id="horaInicio" class="form-control" formControlName="horaInicio">
              </div>
              <div class="col-md-6 mb-3">
                <label for="horaFin" class="form-label">Hora de Fin</label>
                <input type="time" id="horaFin" class="form-control" formControlName="horaFin">
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <a routerLink="/admin/horarios" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-primary" [disabled]="horarioForm.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
