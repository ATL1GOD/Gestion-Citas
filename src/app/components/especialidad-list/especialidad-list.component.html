<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>GestiÃ³n de Especialidades</h2>
    <a routerLink="/admin/especialidades/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Crear Nueva Especialidad
    </a>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre de la Especialidad</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let esp of especialidades">
            <td><strong>{{ esp.idEspecialidad }}</strong></td>
            <td>{{ esp.nombre }}</td>
            <td class="text-end">
              <a [routerLink]="['/admin/especialidades/editar', esp.idEspecialidad]" class="btn btn-sm btn-warning me-2" title="Editar">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <button (click)="eliminarEspecialidad(esp.idEspecialidad)" class="btn btn-sm btn-danger" title="Eliminar">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="especialidades.length === 0 && !error">
            <td colspan="3" class="text-center text-muted">No hay especialidades para mostrar.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
