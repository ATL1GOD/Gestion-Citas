<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header"><h3 class="mb-0">Nueva Asignación de Turno</h3></div>
        <div class="card-body">
          <form [formGroup]="asignacionForm" (ngSubmit)="onSubmit()">

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div class="mb-3">
              <label for="doctor" class="form-label">Doctor</label>
              <select id="doctor" class="form-select" formControlName="doctorId">
                <option [ngValue]="null" disabled>Seleccione un doctor...</option>
                <option *ngFor="let doc of doctores" [value]="doc.id">
                  Dr. {{ doc.usuario.nombre }} {{ doc.usuario.apellidoPat }} ({{ doc.especialidad.nombre }})
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="consultorio" class="form-label">Consultorio</label>
              <select id="consultorio" class="form-select" formControlName="consultorioId">
                <option [ngValue]="null" disabled>Seleccione un consultorio...</option>
                <option *ngFor="let cons of consultorios" [value]="cons.id">
                  N° {{ cons.numero }} (Piso {{ cons.piso }})
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="horario" class="form-label">Horario del Turno</label>
              <select id="horario" class="form-select" formControlName="horarioId">
                <option [ngValue]="null" disabled>Seleccione un horario...</option>
                <option *ngFor="let hor of horarios" [value]="hor.id">
                  {{ hor.horaInicio }} - {{ hor.horaFin }}
                </option>
              </select>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <a routerLink="/admin/asignaciones" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-primary" [disabled]="asignacionForm.invalid">Guardar Asignación</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
