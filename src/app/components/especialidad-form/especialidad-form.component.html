<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">{{ isEditMode ? 'Editar Especialidad' : 'Crear Nueva Especialidad' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="especialidadForm" (ngSubmit)="onSubmit()">
            
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de la Especialidad</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre"
                     [class.is-invalid]="especialidadForm.get('nombre')?.invalid && especialidadForm.get('nombre')?.touched">
              <div *ngIf="especialidadForm.get('nombre')?.invalid && especialidadForm.get('nombre')?.touched" class="invalid-feedback">
                El nombre es obligatorio.
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a routerLink="/admin/especialidades" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-primary" [disabled]="especialidadForm.invalid">
                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
