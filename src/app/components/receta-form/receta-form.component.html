<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header"><h3 class="mb-0">Crear Nueva Receta</h3></div>
        <div class="card-body">
          <form [formGroup]="recetaForm" (ngSubmit)="onSubmit()">
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div class="mb-3">
              <label for="paciente" class="form-label">Paciente</label>
              <select
                id="paciente"
                class="form-select"
                formControlName="pacienteId"
              >
                <option [ngValue]="null" disabled>
                  Seleccione un paciente...
                </option>
                <option *ngFor="let p of pacientes" [value]="p.idPaciente">
                  {{ p.usuario.nombre }} {{ p.usuario.apellidoPat }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="doctor" class="form-label">Doctor</label>
              <select
                id="doctor"
                class="form-select"
                formControlName="doctorId"
              >
                <option [ngValue]="null" disabled>
                  Seleccione un doctor...
                </option>
                <option *ngFor="let d of doctores" [value]="d.idDoctor">
                  Dr. {{ d.usuario.nombre }} {{ d.usuario.apellidoPat }}
                </option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha de la Receta</label>
                <input
                  type="date"
                  id="fecha"
                  class="form-control"
                  formControlName="fecha"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="costoConsulta" class="form-label"
                  >Costo de Consulta (MXN)</label
                >
                <input
                  type="number"
                  id="costoConsulta"
                  class="form-control"
                  formControlName="costoConsulta"
                />
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <a routerLink="/consultas/recetas" class="btn btn-secondary me-2"
                >Cancelar</a
              >
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="recetaForm.invalid"
              >
                Continuar y AÃ±adir Medicamentos
                <i class="bi bi-arrow-right-circle-fill ms-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
