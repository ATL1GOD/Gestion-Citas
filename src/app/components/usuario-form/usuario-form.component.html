<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">{{ isEditMode ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
            
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre">
              </div>
              <div class="col-md-4 mb-3">
                <label for="apellidoPat" class="form-label">Apellido Paterno</label>
                <input type="text" id="apellidoPat" class="form-control" formControlName="apellidoPat">
              </div>
              <div class="col-md-4 mb-3">
                <label for="apellidoMat" class="form-label">Apellido Materno</label>
                <input type="text" id="apellidoMat" class="form-control" formControlName="apellidoMat">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email">
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" formControlName="telefono">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tipoUsuario" class="form-label">Rol (Tipo de Usuario)</label>
                <select id="tipoUsuario" class="form-select" formControlName="tipoUsuario" [compareWith]="compareRoles">
                  <option [ngValue]="null" disabled>Seleccione un rol...</option>
                  <option *ngFor="let tipo of tiposUsuario" [ngValue]="tipo">{{ tipo.nombre }}</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" formControlName="contrasena" autocomplete="new-password">
                <div class="form-text" *ngIf="isEditMode">Dejar en blanco para no modificar.</div>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <a routerLink="/admin/usuarios" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">
                {{ isEditMode ? 'Actualizar Usuario' : 'Crear Usuario' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
