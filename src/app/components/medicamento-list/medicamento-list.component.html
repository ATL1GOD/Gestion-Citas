<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Cat치logo de Medicamentos</h2>
    <a routerLink="/admin/medicamentos/nuevo" class="btn btn-primary">
      <i class="bi bi-capsule-pill me-2"></i>A침adir Medicamento
    </a>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar medicamento por nombre..."
        [formControl]="searchControl"
      />
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Presentaci칩n</th>
            <th>Descripci칩n</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let med of medicamentos">
            <td><strong>{{ med.idMedicamento }}</strong></td>
            <td>{{ med.nombre }}</td>
            <td>{{ med.presentacion }}</td>
            <td>{{ med.descripcion }}</td>
            <td class="text-end">
              <a [routerLink]="['/admin/medicamentos/editar', med.idMedicamento]" class="btn btn-sm btn-warning me-2" title="Editar">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <button (click)="eliminarMedicamento(med.idMedicamento)" class="btn btn-sm btn-danger" title="Eliminar">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="medicamentos.length === 0 && !error">
            <td colspan="5" class="text-center text-muted">
              No hay medicamentos para mostrar.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
