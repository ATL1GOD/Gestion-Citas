<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Panel de Generaci√≥n de Reportes</h2>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row">
    <div *ngFor="let categoria of reportesPorCategoria" class="col-lg-6 col-md-12 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-header d-flex align-items-center">
          <i class="bi {{ categoria.icon }} fs-4 me-2"></i>
          <h5 class="mb-0">{{ categoria.title }}</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li *ngFor="let reporte of categoria.reports" class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <p class="fw-bold mb-1">{{ reporte.label }}</p>
                <small class="text-muted">{{ reporte.description }}</small>
              </div>
              <button class="btn btn-primary" (click)="generarReporte(reporte.key)" [disabled]="loading[reporte.key]">
                <span *ngIf="!loading[reporte.key]"><i class="bi bi-file-earmark-pdf-fill me-2"></i>Generar PDF</span>
                <span *ngIf="loading[reporte.key]" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
