<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gesti√≥n de Roles</h2>
    <a routerLink="/admin/roles/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Rol
    </a>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre del Rol</th>
            <th scope="col" class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of tiposUsuario">
            <td><strong>{{ rol.idTipoUsuario }}</strong></td>
            <td>{{ rol.nombre }}</td>
            <td class="text-end">
              <a [routerLink]="['/admin/roles/editar', rol.idTipoUsuario]" class="btn btn-sm btn-warning me-2" title="Editar">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <button (click)="eliminarRol(rol.idTipoUsuario)" class="btn btn-sm btn-danger" title="Eliminar">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="tiposUsuario.length === 0 && !error">
            <td colspan="3" class="text-center text-muted">No hay roles para mostrar.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
